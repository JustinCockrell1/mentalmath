<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentalMath</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
  />
    <link rel="stylesheet" href="./styles/mentalmath.css">
    <script src="https://kit.fontawesome.com/25c0a415e4.js" crossorigin="anonymous"></script>
</head>
<body>
    <dialog id="menu">
        
        <article id="menuArticle">
            <h1>Paused</h1>
            <p id="seconds"></p>
            <a href="./menu.html"><button>Menu</button></a>
            <button id="resume">Resume</button>
            <button id="restart">Restart</button>
        </article>
        <p>click anywhere to resume</p>
    </dialog>
    
    <div id="pageContainer">
        <div id="header">
            <h1><span id="sessionTotal">0</span> <i id="total-icon" class="fa-solid fa-fire" hidden></i></h1>
            <button id="pause"><i class="fa-solid fa-pause"></i></button>
        </div>
        <div id="container">
            <div id="messages">+1</div>
            <div id="scrolldiv"><ul id="problems"></ul></div>
            <div id="currentProblem" style="padding:.7rem;background-color: antiquewhite;border-radius: .7rem;"></div>
            <span><h1>=</h1></span><input type="number" inputmode="numeric" id="answer">
        </div> 
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
